<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>

    <link rel="stylesheet" href="submitcss.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>


<body>

    <div class="container">

        
        <div class="top-icons">
            <a href="index.html"><i class="fas fa-long-arrow-alt-left" id="floatleft"></i></a>
            <i class="fas fa-ellipsis-v" id="floatright"></i>
            <i class="far fa-heart" id="floatrightpad"></i>
        </div>

        <h1>Thông tin</h1>   
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar"><br><br>
        <table class="centertable">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Ngày sinh</th>
                <th>Sở thích</th>
                <th>Giới tính</th>
                <th>Quê quán</th>
            </tr>
            <tr>
                <td id="username"></td>
                <td id="password"></td>
                <td id="date"></td>
                <td id="sothich"></td>
                <td id="gioitinh"></td>
                <td id="quequan"></td>
            </tr>
        </table>
    </div>   

    <script>
        window.onload = function () {
        var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
            tmp[1] = tmp[1].replaceAll("+", " ");
            tmp[1] = decodeURIComponent(tmp[1]);
            document.getElementById(tmp[0]).innerHTML += tmp[1] + "<br>";
        }
        console.log(url);
        
    }

    </script>
</body>

</html>
